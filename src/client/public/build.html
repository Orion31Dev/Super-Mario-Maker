<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="super mario maker 👏" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Build | Super Mario Maker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="ui-section" id="coords"></div>
    <div class="ui-section" id="palette"></div>
    <div class="ui-section" id="play"><img src="images/play.svg" class="play-img" alt="play" /> Play</div>

    <div class="move-tip left">
      <div class="key">A</div>
    </div>

    <div class="move-tip right">
      <div class="key">D</div>
    </div>

    <div class="move-tip up">
      <div class="key">W</div>
    </div>

    <div class="move-tip bottom">
      <div class="key">S</div>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>
  </body>
</html>
