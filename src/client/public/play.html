  <head>

      </div>
    </div>

    <div class="flex-container hidden cont-win">
      <div>
        <div class="title">Course Cleared!</div>

        <button class="btn-restart">Try Again</button>
        <a href="/"><button class="btn-home">Home</button></a>
        <button class="btn-upload hidden">Upload</button>
      </div>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>
